<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Craft - 訂製傢俱設計</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Fonts: Noto Serif TC (Chinese headings) and Poppins (Latin/General) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base typography settings */
        body {
            font-family: 'Poppins', 'Noto Serif TC', sans-serif;
            background-color: #FDFDFC;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Noto Serif TC', serif;
        }
        
        /* Gallery Image Hover Effect */
        .gallery-item img {
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        /* Custom form styling for a subtle look */
        .form-input {
            background-color: transparent;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.2);
        }
        
        /* Responsive Modal adjustments */
        @media (min-width: 768px) {
            .modal-content-area {
                /* Set maximum height for content scrolling on desktop */
                max-height: calc(90vh - 40px); 
            }
        }
        @media (max-width: 767px) {
            .modal-content-area {
                /* Ensure content is scrollable on mobile */
                max-height: 40vh; 
            }
        }
        /* Style for line breaks in description */
        .description-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section - Updated to use Logo and flexible layout -->
    <header id="home" class="py-4 px-6 md:px-12 border-b bg-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo - Uses a placeholder image -->
            <a href="#home" class="logo">
                <img src="https://placehold.co/150x40/333333/FFFFFF?text=Re:Craft+Logo" 
                     alt="Re:Craft 網站 Logo" 
                     class="h-10 w-auto rounded-md"
                     onerror="this.onerror=null;this.src='https://placehold.co/150x40/CCCCCC/333333?text=Re:Craft'"
                >
            </a>
            
            <!-- Navigation and Mobile Menu -->
            <div class="flex items-center gap-6">
                <!-- Desktop Navigation Links -->
                <nav class="hidden md:block font-medium">
                    <a href="#gallery" class="text-gray-600 hover:text-gray-800 transition duration-150 p-2">設計靈感</a>
                    <a href="#process" class="text-gray-600 hover:text-gray-800 transition duration-150 p-2 ml-4">製作流程</a>
                    <a href="#order-form" class="bg-gray-800 text-white py-2 px-4 rounded-md ml-4 hover:bg-gray-700 transition duration-150">訂製報價</a>
                </nav>
                
                <!-- Mobile Menu Button (No functionality implemented as per single-file rule) -->
                <button class="md:hidden text-gray-800 hover:text-gray-900 text-2xl p-2" aria-label="Menu">
                    ☰
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 md:px-12">

        <!-- Introduction Section -->
        <section class="text-center max-w-3xl mx-auto my-16 md:my-24">
            <h2 class="text-3xl font-semibold mb-6 text-gray-700">重新設計，定義您的空間</h2>
            <p class="text-base md:text-lg leading-relaxed text-gray-600">
                透過我們的服務，您可以將舊的、不再使用的材料或傢俱賦予新的生命。Re:Craft 致力於將您的創意轉化為獨特的設計，無論是利用老木材、廢棄金屬，或是任何您提供的材料，我們都能為您創造出兼具美觀與實用性的訂製傢俱。
            </p>
        </section>

        <!-- Inspiration Gallery Section -->
        <section id="gallery" class="my-20 md:my-32">
            <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">設計靈感</h2>
            
            <!-- Firestore Data Warning and Instructions -->
            <div class="max-w-4xl mx-auto mb-12 p-4 border border-blue-300 bg-blue-100/50 rounded-xl text-sm text-gray-700">
                <p class="font-bold mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                    Firestore 資料庫提示
                </p>
              
            </div>
            
            <div id="inspiration-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Gallery items will be injected here by JavaScript -->
                <div id="loading-message" class="text-center col-span-full py-16 text-gray-500 flex flex-col items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    載入設計圖片中...
                </div>
            </div>
        </section>


  <main class="container mx-auto p-6 md:p-12">
    <section class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-semibold mb-10 text-gray-800 text-center">獲取您的訂製報價</h2>
      <form id="myForm" class="space-y-4">
        <input type="text" id="name" name="name" placeholder="請輸入姓名" required
          class="w-full form-input p-3 rounded" />
        <input type="email" id="email" name="email" placeholder="請輸入Email" required
          class="w-full form-input p-3 rounded" />
        <button type="submit"
          class="w-full bg-gray-800 text-white py-3 rounded hover:bg-gray-700 transition duration-300">送出</button>
      </form>
      <div id="statusMessage" class="mt-6 text-center hidden"></div>
    </section>
  </main>

  <footer class="bg-gray-100 py-8 border-t text-center text-gray-500 text-sm">
    <p>© 2025 Re:Craft. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCubiHxEiErAXJo93inT-6TQUpY9UkHKbg",
      authDomain: "recraft-project-4bc73.firebaseapp.com",
      databaseURL: "https://recraft-project-4bc73-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "recraft-project-4bc73",
      storageBucket: "recraft-project-4bc73.firebasestorage.app",
      messagingSenderId: "934327341215",
      appId: "G-98NGGJGJKK"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // 取得 Realtime Database 的參考
    const formDataRef = ref(database, "formData");

    const form = document.getElementById("myForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // 清空狀態訊息
      statusMessage.textContent = "";
      statusMessage.classList.add("hidden");

      // 取得表單欄位值
      const name = form.name.value.trim();
      const email = form.email.value.trim();

      // 準備資料物件
      const data = { name, email };

      // 寫入Realtime Database
      push(formDataRef, data)
        .then(() => {
          statusMessage.textContent = "資料寫入成功！我們將盡快與您聯繫。";
          statusMessage.classList.remove("hidden");
          statusMessage.classList.remove("text-red-600");
          statusMessage.classList.add("text-green-600");

          form.reset();
        })
        .catch((error) => {
          statusMessage.textContent = "資料寫入失敗：" + error.message;
          statusMessage.classList.remove("hidden");
          statusMessage.classList.remove("text-green-600");
          statusMessage.classList.add("text-red-600");
        });
    });
  </script>
</body>
</html>
